<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            width: 65px;
        }
        h1 {
            color: orangered;
        }
        ul {
            background-color: blueviolet;
        }
        .list-style {
            background-color: aqua;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="list-style">Qual é a sua fruta favorita?</p>
    <ul class="list-style">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
